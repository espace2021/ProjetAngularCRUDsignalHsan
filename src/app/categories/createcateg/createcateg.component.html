<!-- Button trigger modal -->
<button class="btn btn-primary"  (click)="openModal()">
  Create new Category
</button>
  
<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
        <div class="modal-content">
              <div class="modal-header">
                    <h4 class="modal-title">Add Category</h4>
                    <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
                  </div>
              <div class="modal-body">
                  <template *ngTemplateOutlet="formul"></template>
              </div>
              <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="closeModal()" >Close</button>
              </div>
     </div>
  </div>
</div>

<ng-template #formul>
  <form>
    
    <div class="form-group">
        <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Nom Catégorie" id="nomcategorie" name="nomcategorie" [(ngModel)]="newcategory().nomcategorie"/>
        </div>
      </div>
  
    <div class="form-group">
        <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Image Catégorie" id="imagecategorie" name="imagecategorie"  [(ngModel)]="newcategory().imagecategorie"  />
        </div>
      </div>
     
    <div class="form-group">
      <div class="col-sm-4">
        <div>
          
          <button type="submit" class="btn btn-success" (click)="createCategory()">Ajouter</button>  
        
        </div>  
      </div>
    </div>
  
  </form>
  </ng-template>
