<div class="row card-deck">
    @for (product of articles(); track product) {
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card text-center">
            <div class="card-header">
                <h4>{{product.designation }} </h4>
            </div>
            <div class="card-body">
                <a href="#"><img class="card-img-top" src={{product.imageart}} 
                    alt="" width="70" height="200"/></a>
                <h5 class="card-title">{{product.prix}} TND</h5>
                <div class="row">
                     <div class="col-12 padding-0">
                        <button class="btn btn-primary" (click)="addToCart(product)"
                                [disabled]="product.qtestock === 0">Add To Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
</div>
