
    <p-table
    #dt
    [value]="categories()"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['nomcategorie']"
>

<ng-template pTemplate="caption">
  <div class="flex align-items-center justify-content-between">
       <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text"  pInputText  (input)="applyFilterGlobal(dt,$event, 'contains')" placeholder="Search..." />
      </span>
  </div>
</ng-template>

<ng-template pTemplate="header">
  <tr>
      <th style="width:25%">Image</th>
      <th style="width:25%" pSortableColumn="nomcategorie">Nom<p-sortIcon field="nomcategorie"></p-sortIcon></th>
      <th style="width:25%">Actions</th>
  </tr>
</ng-template>
         
    <ng-template pTemplate="body" let-t>
      <tr>
      
          <td><img src={{t.imagecategorie}} alt="" width="80" height="80"/></td>
      
          <td>{{ t.nomcategorie}}</td>
     
          <td>
            <app-modifcategorie [catId]="t._id" />

           <button type="button" (click)=" deleteCategory(t)" class="btn btn-default">
                  <i class="bi bi-trash-fill" style="color:red"></i>
                </button>

          </td>
    
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">No categories found.</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
          <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
          <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
      </ng-template>
  </p-table>
